<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    h2 {
      color: rgb(204, 92, 28);
    }
  </style>
</head>

<body>
  <h1>高考倒计时</h1>
  <h2 id="box"></h2>
  <script>
    setInterval(function () {
      var nowTime = new Date();
      var toTime = new Date("2021-06-07");
      // 得到时间戳
      var diff = toTime - nowTime;
      var day = parseInt(diff / (1000 * 60 * 60 * 24));
      var hour = parseInt((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = parseInt(
        ((diff % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60)) / (1000 * 60)
      );
      var seconds = parseInt(
        (((diff % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60)) % (1000 * 60)) /
        1000
      );
      var box = document.getElementById("box");
      box.innerHTML = `距2021年高考还有${day}天${hour}时${minutes}分${seconds}秒`;
    }, 1000);
  </script>
</body>

</html>
