<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    function fun() {
      var a = 1;
      return {
        add: function () {
          a++;
        },
        f: function () {
          return this.a + a;
        },
      };
    }
    //给函数本身添加一个属性a值是20
    fun.a = 20;
    var o = fun(); //返回一个对象
    //给对象本身添加一个属性a值是30
    o.a = 30;
    o.add(); //a由1变为2
    var result = o.f(); //this.a指的是对象的a,a值得是函数里面定义的a不是属性a
    console.log(result); //32
  </script>
</body>

</html>
